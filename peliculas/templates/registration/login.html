{% extends 'base.html' %}
{% load static %}
{% block titulo %}Login{% endblock %}
{% block contenido %}

<div class="container">
  <div class="row">
    <div class="col-md-12">

      <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_username">Usuario</label>
          <input type="text" name="username" id="id_username" class="form-control" placeholder="Nombre de usuario">
        </div>
        <div class="form-group">
          <label for="id_password">Contraseña</label>
          <input type="password" name="password" id="id_password" class="form-control" placeholder="Contraseña">
        </div><br>
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </form>

    </div>
  </div>

  {% endblock %}
