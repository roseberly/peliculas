<form action="" method="POST" enctype="multipart/form-data">

    {% csrf_token %}

    {% for campo in formulario %}
    <div class="mb-3">

        <label form="titulo" class="form-label">{{ campo.label }}</label>

        {% if campo.field.widget.input_type == 'file' and campo.value %}
        <br>
        <img src="{{MEDIA_URL}}/imagenes/{{campo.value}}"width="100"srcet=""alt="">
        <br>
        <br>
        {% endif %}

        <input type="{{ campo.field.widget.input_type }}"
        class="form-control" 
        id="" 
        name="{{ campo.name }}" 
        placeholder="{{ campo.label }}"
        value="{{ campo.value | default_if_none:'' }}"
        aria-describedby="helpid">
    <small id="helpid" class ="form-text text-muted">{{ campo.error }}</small> 
    </div>
    {% endfor %}

    <button type="submit" class="btn btn-outline-danger">Guardar</button> 
    <a name="" id="" class="btn btn-outline-warning" href="{% url 'peliculas' %}" role="button">Cancelar</a> 
</form>
