{% load static %}
<!doctype html>
<html lang="es">

<head>
  <title>{% block titulo %} {% endblock %}</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="nav navbar-nav">
            <a class="nav-item nav-link" href="{% url "inicio" %}">Inicio</a>
            <a class="nav-item nav-link" href="{% url "peliculas" %}">Peliculas</a>
            <a class="nav-item nav-link" href="{% url "nosotros" %}">Nosotros</a>
            {% if user.is_authenticated %}
          <a class="nav-item nav-link" href="{% url 'salir' %}">Salir</a>
          {% else %}
          <a class="nav-item nav-link" href="{% url 'login' %}">Ingresar</a>
          {% endif %}
        </div>
    </nav>
    <br>
  </header>
  <main>

    <div class="container">
        <div class="row">
            <div class="col-12"> 
                {% block contenido %} {% endblock %}
            </div>
        </div> 
    <div/>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
